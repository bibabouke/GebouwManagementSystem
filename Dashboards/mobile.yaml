# I recommend creating a new separate dashboard so you can play around with this code.
# You install it by going into edit mode, hitting the three dots and go into Raw configuration editor.
# There you can paste the whole code.

# The code is for you to play around with. I don't have the capacity to make it work for everyone.
# You will need to edit entities and devices. You will probably also have to create helpers and install
# custom cards from HACS.

kiosk_mode:
  non_admin_settings:
    hide_header: true
    hide_menubutton: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
decluttering_templates:
  light_slider:
    card:
      type: custom:big-slider-card
      entity: '[[entity]]'
      name: '[[name]]'
      attribute: brightness
      transition: 0.3
      height: 75
      background_color: '[[background]]'
      color: '#ffd4c1'
      icon_color: var(--black)
      icon: '[[icon]]'
      show_percentage: true
      min: 0
      max: 100
      hold_time: 600
      settle_time: 3000
      tap_action:
        action: toggle
      hold_action:
        action: more-info
      card_mod:
        style: |
          {% if is_state('[[entity]]', 'on') %}
            #container{background:[[background]]!important;margin-bottom: 12px;}
            #name {color:var(--black)!important;font-size:14px!important;font-weight: 300!important;opacity:0.7}
            #percentage {font-size:16px!important;color: black!important;font-weight:500!important;}
            #slider {opacity: 1!important;background: var(--active-light)!important}
          {% else %}
            #container {background:[[background]]!important;margin-bottom: 12px;}
            #name {color:var(--gray800)!important;font-size:14px!important;font-weight: 300!important;opacity:0.7}
            #percentage {color:var(--gray800)!important;font-size:16px!important;font-weight:500!important;}
            #icon {color: var(--gray800)!important; opacity: 1!important;filter: none;}
          {% endif %}
  light_toggle:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_label: true
      state:
        - value: 'on'
          label: På
          styles:
            card:
              - background: var(--active-light)
        - value: 'off'
          label: Av
          styles:
            card:
              - background: '[[background]]'
            name:
              - color: var(--gray800)
            label:
              - color: var(--gray800)
            icon:
              - color: var(--gray800)
        - value: unavailable
          label: Av
          styles:
            card:
              - background: '[[background]]'
            name:
              - color: var(--gray800)
            label:
              - color: var(--gray800)
            icon:
              - color: var(--gray800)
      styles:
        grid:
          - grid-template-columns: 54px 1fr
          - grid-template-areas: '"i n" "i l"'
        icon:
          - width: 24px
          - color: var(--black)
        img_cell:
          - justify-self: start
          - width: 24px
          - height: 24px
          - padding: 0 6px
        label:
          - justify-self: start
          - font-size: 16px
          - font-weight: 500
          - padding-top: 2px
          - color: var(--black)
        card:
          - padding: 18px
          - height: 75px
          - margin-bottom: 12px
        name:
          - justify-self: start
          - font-size: 14px
          - color: var(--black)
          - opacity: 0.7
          - padding-bottom: 2px
